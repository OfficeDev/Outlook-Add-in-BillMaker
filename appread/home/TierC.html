<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
  <link href="//appsforoffice.microsoft.com/fabric/1.0/fabric.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
  <script src="//appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

  <script src="../../scripts/MicrosoftAjax.js"></script>

  <link href="../App.css" rel="stylesheet" type="text/css" />
  <script src="../App.js"></script>

  <link href="TaskPane.css" rel="stylesheet" type="text/css" />
  <script src="Tiers.js"></script>
</head>

<body>
  <div id="content-main">
    <div class="padding ms-font-m">
      <p><strong>Tier C customer</strong></p>
      <table id="details">
        <tr>
          <th>Organizer:</th>
          <td id="organizer">100</td>
        </tr>
        <tr>
          <th>Hourly Rate:</th>
          <td id="rate">300</td>
        </tr>
        <tr>
          <th>Optional discount:</th>
          <td><textarea rows="1" id="discount"></textarea></td>
        </tr>
        <tr>
          <th>Duration:</th>
          <td id="duration"></td>
        </tr>
        <tr>
          <th>Charge:</th>
          <td id="charge"></td>
        </tr>
        <tr>
          <th>Notes:</th>
          <td><textarea rows="1" id="notes"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <button id="submit-charge" class="ms-Button ms-Button--primary">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <div class=".ms-fontColor-themeDark"><span class="ms-Button-label">Submit charge</span></div>
            </button>            
          </td>
        </tr>        
      </table>
    </div>
  </div>
  <div id="content-footer">
    <div class=class="padding ms-font-s">
      <a target="_blank" href="http://dev.office.com/code-samples#?filters=office%20add-ins">Find more samples online.</a>
    </div>
  </div>
</body>

</html>
